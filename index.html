<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>leanding</title>
	<link rel="stylesheet" href="css/bundle.css">
</head>
<body>
	<section class="landing">
		<div class="container landing__bg">
			<div class="landing__message">
				<h1 class="landing__title">Landing Page по вашей цене</h1>
				<p class="landing__text">За 3 дня создадим для вас <br> Landing Page по вашей цене</p>
			</div>
			<div class="landing__callback">
				<p class="landing__question">Как это работает?</p>
				<div class="landing__item">
					<p class="landing__paragraph">1) Заполните форму ниже и введите сумму, за которую Вы хотите получить сайт</p>
					<p class="landing__paragraph">2) Предоставим предложение в данную сумму с примерами работ </p>
				</div>
				<div class="landing__form">
					<input class="landing__input" type="text" placeholder="Введите сумму">
					<input class="landing__input" type="text" placeholder="Введите номер телефона">
					<input class="landing__button" type="submit" value="Получите предложение">
				</div>
			</div>
				<p class="landing__tell">Поделитесь с друзьями</p>
			<div class="landing__social">
				<a class="landing__vk" href="http://clients.play-big.ru/lp/" title="vk"></a>
				<a class="landing__facebook" href="http://clients.play-big.ru/lp/" title="facebook"></a>
				<a class="landing__plus" href="http://pluso.ru/"></a>
				<span class="landing__visit">215</span>
			</div>
		</div>
	</section>

</body>
</html>
